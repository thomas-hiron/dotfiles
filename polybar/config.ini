[colors]
background = #FFFFFF
foreground = #2E2E2E
foreground-alt = #656565
module-fg = #2E2E2E
primary = #1E88E5
secondary = #E53935
alternate = #7cb342

[bar/bar]
width = 100%
height = 24pt
monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font;2"
font-1 = "monospace;2"

modules-left = xworkspaces
modules-center = date
modules-right = btc previous play-pause next pulseaudio battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/btc]
type = custom/script
exec = $HOME/.config/polybar/btc.sh
internal = 30

[module/previous]
type = custom/ipc
hook-0 = echo ""
initial = 1
click-left = playerctl previous

[module/play-pause]
type = custom/ipc
hook-0 = echo "%{A1:playerctl play && polybar-msg hook play-pause 2:}%{A}" &
hook-1 = echo "%{A1:playerctl pause && polybar-msg hook play-pause 1:}%{A}" &
initial = 1

[module/next]
type = custom/ipc
hook-0 = echo ""
initial = 1
click-left = playerctl next

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume =  %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

label-full =  %percentage%%

format-charging = <label-charging>
label-charging =  %percentage%%

format-discharging = <ramp-capacity>  <label-discharging>
label-discharging = %percentage%%

ramp-capacity-0 =    
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
